<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    
  </head>
<body ng-app='NarrowItDownApp'>
   <div ng-controller='NarrowItDownController as list' class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model='list.itemName'type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click='list.getMatchedMenuItems(list.itemName);' class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
<!--    <found-items>
        items="list.items"       
        on-remove="list.removeItem(index)"></found-items> -->
    <!-- found-items should be implemented as a component -->
     <found-items ng-repeat = 'item in list.items' class="form-group"></found-items>
     <div ng-if="list.items.length == 0" class="error">{{list.errorMessage}}</div>
  </div>
  <script src='angular.min.js'></script>
  <script src='app.js'></script>
</body>
</html>
